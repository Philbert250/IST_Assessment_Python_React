# Fly.io configuration for Django Backend
app = "procure-to-pay-backend-philbert"
primary_region = "iad"  # Change to your preferred region (iad = Washington DC, ord = Chicago, etc.)

[build]
  dockerfile = "Dockerfile.prod"

[env]
  PYTHONUNBUFFERED = "1"
  DJANGO_SETTINGS_MODULE = "procure_to_pay.settings"

# Run collectstatic before starting the app
# Use sh -c to allow shell operators like || true
[deploy]
  release_command = "sh -c 'python manage.py collectstatic --noinput || true'"

# Use supervisord to run both Gunicorn and Celery on the same machine
# This ensures they share the same volume mount
[processes]
  app = "supervisord -c /app/supervisord.conf"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]  # Only the app process handles HTTP (Gunicorn runs inside it via supervisord)

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health/"
    protocol = "http"
    tls_skip_verify = false

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024  # Increased from 512MB to handle both Gunicorn and Celery

# Mount persistent volume for media files
[[mounts]]
  source = "media_data"
  destination = "/app/media"

